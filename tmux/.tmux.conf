# ┌───────────────────────────────────────────────────────────────────┐
# │               macOS‑Optimized tmux Configuration                │
# └───────────────────────────────────────────────────────────────────┘

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 1000
set-option -g focus-events on
set-option -g repeat-time 0
set -s extended-keys on
set -g base-index 1
setw -g pane-base-index 1

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '-' split-window -v -c "#{pane_current_path}"

unbind-key -n p
unbind-key -n n
bind-key p switch-client -p
bind-key n switch-client -n

set -g mouse on
set -g history-limit 20000

bind r source-file ~/.tmux.conf \; display-message "🔄 tmux.conf reloaded!"
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

unbind s
bind m choose-session
set -g status on
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Unbind any old binding for Ctrl-F
unbind -n C-f

# Bind Ctrl-F (no prefix) to run your sessionizer script
# tmux now supports popup windows which can mimic a floating panel.
# Example: Open a small floating pane with bash
# bind p display-popup -E -w 50% -h 50% -x 25% -y 25% "bash"
# Adjust dimens

# Map the number keys to jump to window (if not already available)
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'
